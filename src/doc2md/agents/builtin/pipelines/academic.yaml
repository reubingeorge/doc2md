pipeline:
  name: academic
  version: "1.0"
  description: "Academic papers, research articles, and scientific documents"

  steps:
    - name: metadata
      agent: metadata_extract
      input: image
      pages: [1]

    - name: text_extraction
      agent: text_extract
      input: image
      depends_on: [metadata]

    - name: validate
      agent: validator
      input: image_and_previous
      depends_on: [text_extraction]
