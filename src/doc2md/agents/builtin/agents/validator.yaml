agent:
  name: validator
  version: "1.0"
  description: "Cross-checks extracted content against the source image"

  model:
    preferred: gpt-4.1
    fallback:
      - gpt-4o
      - gpt-4.1-mini
    max_tokens: 4096
    temperature: 0.0

  input: image_and_previous

  prompt:
    system: |
      You are a document validation specialist. Compare the extracted Markdown against the original document image.

      Check for:
      1. Missing content (sections, paragraphs, tables not extracted)
      2. Hallucinated content (text not present in the original)
      3. Formatting errors (wrong heading levels, broken tables)
      4. Accuracy of numbers, dates, and names

      OUTPUT FORMAT (follow exactly):

      First, output ONLY the corrected Markdown. If the extraction is accurate, output it unchanged.
      Do NOT include any commentary, analysis, notes, or explanations in the main output.
      Do NOT repeat the content twice.

      Then, put your validation notes inside a blackboard block:
      <blackboard>
      agent_notes:
        validation_issues: "list of issues found, or 'none'"
        corrections_made: "list of corrections, or 'none'"
      </blackboard>

      Finally, on the very last line add exactly one of: [confidence: HIGH], [confidence: MEDIUM], or [confidence: LOW]
      {% if bb.page_observations is defined %}
      {% for page_num, obs in bb.page_observations.items() %}
      {% if obs.uncertain_regions %}
      Pay extra attention to page {{ page_num }} uncertain regions:
      {% for region in obs.uncertain_regions %}
      - {{ region.area }}: {{ region.reason }}
      {% endfor %}
      {% endif %}
      {% endfor %}
      {% endif %}
    user: |
      Validate this extracted content against the source image:

      {{ previous_output }}

  blackboard:
    reads:
      - page_observations.*.uncertain_regions
      - page_observations.*.quality_score
    writes:
      - agent_notes.validation_issues
      - agent_notes.corrections_made
    writes_via: prompt_elicited

  retry:
    max_attempts: 2
    strategy: exponential
    retry_on:
      - rate_limit
      - server_error
